{% load static %}

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}TVRI KALIMANTAN TIMUR{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gray-900 shadow-md px-6 py-4 flex items-center justify-between">
    <div class="container mx-auto flex items-center justify-between p-4">
      <div class="flex items-center space-x-3">
        <img src="{% static 'images/logo-tvri.png' %}" alt="TVRI Kaltim" class="h-20">
        <h1 class="text-xl font-bold text-green-400"></h1>
      </div>
      <h1 class="text-2xl font-bold text-blue-400"></h1>
      <div class="flex space-x-6">
        <a href="{% url 'home' %}" class="font-bold text-blue-400 hover:text-blue-300">Home</a>
        <a href="{% url 'jadwal' %}" class="font-bold text-blue-400 hover:text-blue-300">Jadwal</a>
        <a href="{% url 'live' %}" class="font-bold text-blue-400 hover:text-blue-300">Live</a>
        <a href="{% url 'saran' %}" class="font-bold text-blue-400 hover:text-blue-300">Saran & Kritik</a>
      </div>
    </div>
  </nav>

  <!-- Konten Halaman -->
  <main class="flex-1 p-6">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
